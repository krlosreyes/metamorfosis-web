name: Despliegue a Hostinger

on:
  push:
    branches:
      - main # O 'master' si usaste ese nombre

jobs:
  web-deploy:
    name: ğŸ‰ Desplegar a Hostinger
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Obtener el Ãºltimo cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Preparar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸ—ï¸ Construir el proyecto (Astro Build)
        run: npm run build

      - name: ğŸš€ Subir archivos a Hostinger (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ./public_html/
          port: 21
          protocol: ftps
          timeout: 600000 # Aumentamos el tiempo de espera a 10 minutos